<h3>Part a</h3>
    <div id="container">
      <h1>Tip Calculator</h1>
      <div id="calculator">


        <form>

              $ <input id="billamt" type="text" placeholder="Bill Amount">

              <p>How was your service?<p>
            <select id="serviceQual">
                <option disabled selected value="0">-- Choose an Tip --</option>
                <option value="0.3">30&#37; &#45; Outstanding</option>

    <h3>part b temperature Converter</h3>
    <p>
      <label>Fahrenheit</label>
      <input id="inputFahrenheit" type="number" placeholder="Fahrenheit"
      oninput="temperatureConverter(this.value)"
      onchange="temperatureConverter(this.value)">
    </p>
    <p>Celsius: <span id="outputCelsius"></span></p>

    <p>
      <label>Celsius</label>
      <input id="inputCelsius" type="number" placeholder="Celsius"
      oninput="temperatureConverter(this.value)b"
      onchange="temperatureConverter(this.value)b">
