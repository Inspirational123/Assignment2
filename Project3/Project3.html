<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Project3.css">
    <title>Number guessing game</title>
  </head>

  <body>
<header>
  <h1>Guess My Number!</h1>
  <h3 class="a">Guess a Number Between 1 and 100</h3>
  <button class="btn again" >Play!</button>
  <div class="num">?</div>
</header>

<main>
  <section class="ba">
      <p class="message">Let's Start Guessing...</p>
      <p class="label-score">⭐Score: <span class="score">10</span></p>
      <p class="label-highscore">
        🏆Highscore: <span class="highscore">0</span></p>
  </section>
  
  <section class="bb">
    <input type="number" class="guess"/>
    <button class="btn submit">Check!</button>
  </section>



</main>

<section class="resultParas">
  <p align="center" class="guesses">Previous Guesses: </p>
</section>

    <script src="Project3.js" type="text/javascript"></script>

  </body>
</html>
